{% extends "base.html" %}

{% block title %}User Register{% endblock %}

{% block content %}

<div class="container is-fluid">

	{% include '_flashmessages.html' %}
	
	<br><br><br><br><br><br>

	<div class="columns">

		<div class="column"></div>

		<div class="column">

			<h1 class="title">User Register</h1>

			<form class="form" method="POST" action="{{ url_for('register') }}" role="form" enctype="multipart/form-data">

				{{ form.hidden_tag() }}

				<div class="form-group">
					<label>Select image</label>
					<div class="custom-file">
						<input type="file" class="custom-file-input" name="image" id="image">
						<label class="custom-file-label" for="image">Select image...</label>
					</div>
				</div>
				<br>

				<div class="field">
					<p class="control has-icons-left has-icons-right">
						<input class="input" id="fullname" name="fullname" required="" type="text" value="" placeholder="fullname">
						<span class="icon is-small is-left">
							<i class="fas fa-user"></i>
						</span>
					</p>
				</div>

				<div class="field">
					<p class="control has-icons-left">
						<input class="input" id="email" name="email" required="" value="" type="text" placeholder="Email">
						<span class="icon is-small is-left">
							<i class="fas fa-envelope"></i>
						</span>
					</p>
				</div>

				<div class="field">
					<p class="control has-icons-left">
						<input class="input" id="username" name="username" required="" value="" type="text" placeholder="Username">
						<span class="icon is-small is-left">
							<i class="fas fa-user-circle"></i>
						</span>
					</p>
				</div>

				<div class="field">
					<p class="control has-icons-left">
						<input class="input" id="password" name="password" required="" value="" type="password" placeholder="Password">
						<span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						</span>
					</p>
				</div>	

				<div class="field">
					<p class="control has-icons-left">
						<input class="input" id="confirm" name="confirm" required="" value="" type="password" placeholder="Repeat Password">
						<span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						</span>
					</p>
				</div>

				<div class="field">
					<p class="control">
						<button type="submit" class="button is-success">
							Register
						</button>
					</p>
				</div>

			</form>

		</div>

		<div class="column"></div>

	</div>

</div>

{% endblock %}
